name: Playwright Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Git User
        run: |
          git config user.email "serge.karpov@gmail.com"
          git config user.name "Serge K"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Playwright and Dependencies
        run: npx playwright install --with-deps chromium firefox

      - name: Install Allure Command Line and Allure-Playwright adapter
        run: npm install --save-dev allure-commandline allure-playwright

      - name: Install Faker
        run: npm install @faker-js/faker --save-dev

      - name: Generate Timestamp for Unique Folder Name
        id: timestamp
        run: echo "TIMESTAMP=$(date -u +"%Y%m%d%H%M%S")" >> $GITHUB_ENV

      - name: Create and Switch to allure-report Branch
        run: |
        git fetch origin allure-report:allure-report
        git branch -a | grep remotes/origin/allure-report || git checkout -b allure-report
        git pull origin allure-report --allow-unrelated-histories
        git push --set-upstream origin allure-report

      - name: Run Tests
        run: npx playwright test
        continue-on-error: true

      - name: Generate Allure Report
        run: |
          npx allure generate --clean -o allure-report-$TIMESTAMP
          mv allure-report-$TIMESTAMP $GITHUB_WORKSPACE/allure-report

      - name: Commit and Push Allure Report
        run: |
          git add -A
          git commit -m "Add Allure report - $TIMESTAMP"
          git push origin allure-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Allure Report to GitHub Pages
        run: |
          git checkout allure-report
          mkdir -p docs
          cp -R allure-report-$TIMESTAMP/* docs/
          git add -A
          git commit -m "Deploy Allure report to GitHub Pages - $TIMESTAMP"
          git push origin allure-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
