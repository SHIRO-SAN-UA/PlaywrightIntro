name: Playwright Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Playwright and Dependencies
        run: |
          npm init playwright@latest

      - name: Install Allure Command Line and Allure-Playwright adapter
        run: |
          npm install allure-commandline allure-playwright --save-dev

      - name: Run Tests
        run: npx playwright test

      - name: Copy Allure Report Data
        run: |
          mkdir -p allure-results
          cp -r ./allure-results $GITHUB_WORKSPACE/allure-results

      - name: Create Allure Test Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Push Report to Another Branch
        run: |
          git checkout -b allure-report
          git add -A
          git commit -m "Add Allure report"
          git push origin allure-report

      - name: Configure GitHub Pages
        run: |
          git checkout -b gh-pages
          mv -f $GITHUB_WORKSPACE/allure-report $GITHUB_WORKSPACE/docs
          git add -A
          git commit -m "Publish Allure report to GitHub Pages"
          git push origin gh-pages

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Configure GitHub Pages Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
